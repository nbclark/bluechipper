<html>
<head>

<body>
  <script type='text/javascript' src='bluechipper.js'></script>
  <script type='text/javascript' src='player.js'></script>

  <script type='text/javascript' src='pot.js'></script>
  <script type='text/javascript' src='table.js'></script>

  <script>

    var table = new BC.table()
    document.body.appendChild(table.el)
    
    if(navigator.userAgent.indexOf('Chrome') >= 0) {
      for (var i = 0; i < 6; ++i) {
        table.addPlayer(i, i+1, 100)
      }
      table.randomizePlayers()
      table.layoutPlayers()
      table.startGame()
    }
    
    window['table'] = table
    
    window.addEventListener('resize', function() {
      //table.layoutPlayers()
    })

  </script>
